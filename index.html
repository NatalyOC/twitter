<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
      <h1>Twitter</h1>
    </header>
    <section id="container">
      <div class="profile-content">
        <h3>Naraly</h3>
        <span class="d-block pdg-left">Reto de Código</span>
        <p class="pdg-left">Hola, soy front-end developer jr.</p>
        <span class="pdg-left"><a href="" >CÓDIGO</a></span>
      </div>
      <div class="tweet-content">
        <div class="tweet-header">
          <h3>Redactar un nuevo Tweet</h3>
        </div>
        <div class="tweet-form">
          <form id="tweet-form" action="">
            <!-- <textarea id="tweet-box" rows="1" placeholder="¿Que esta pasando?"></textarea> -->
            <div id="tweet-box" placeholder="¿Que esta pasando?" contenteditable="true"></div>
            <hr>
            <br>
            <div class="btn-tweets">
              <button id="tweet-button" disabled="true">Twittear</button>
            </div>
            <div class="tweet-counter">
              <span id='counter'></span><br>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
